<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p id="p1"></p>
        <p id="p2"></p>
    </div>
</body>
<script>
    const { reactive,effect } = Vue
    const obj = reactive({
        name: '张三'
    })
    const obj1 = reactive({
        name: '张三'
    })
    effect(() =>{
        document.querySelector('#p1').innerText = obj.name
    })
    effect(() =>{
        document.querySelector('#p2').innerText = obj1.name
    })
    setTimeout(() => {
        obj.name = 'lisi'
    }, 2000)
    setTimeout(() => {
        obj1.name = 'wawu'
    }, 2000)
</script>
</html>
