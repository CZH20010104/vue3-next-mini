<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const { h } = Vue
    const vnode = h('div', {
        style: [
            {
                'color': "red"
            },
            {
                'width': 100
            }
        ]
    }, '这是增强的style')
    const vnode2 = h('div', {
        style: {
            'padding': '32rpx 16rpx'
        }
    }, '这是增强的style')
    console.log(vnode);
    console.log(vnode2);
</script>
</html>
